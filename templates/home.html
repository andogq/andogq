<h1>{{name}}</h1>

<img src="{{profile_picture}}" />

<p>{{bio}}</p>

<p>Looking for work? <b>{{hireable}}</b></p>

<div>
    {{{body}}}
</div>

<h3>Things I'm doing</h3>
<div>
    {{#each pinned}}
        <div>
            <h4>{{this.name}}</h4>
            <p>{{this.description}}</p>
            <p>{{this.languages}}</p>
        </div>
    {{/each}}
</div>

<ul>
    {{#each posts}}
    	<li><a href="{{this.link}}">{{this.title}}</a></li>
    {{/each}}
</ul>
